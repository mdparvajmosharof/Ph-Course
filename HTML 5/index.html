<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ph</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      
    </nav>
  </header>
  <main>
    <section>
      <h2>Html5, Audio, Video, YT</h2>
      <div>
         <p>We can use audio in website with using <code>audio</code> tag.</p>
      <audio controls src="media/Nasheed.mp3">madia/ma</audio>
      <img src="img/audio.png" alt="img/audio.png">
     
      </div>
      <div class="video">
        <p>We can also use video with HTML5 by using <code>video</code> tag.</p>
        <video controls src="media/mosque.mp4"></video>
        <figure>
          <img src="img/video.png" alt="video.png">
          <figcaption>video code</figcaption>
        </figure>
      </div>
     
      
    </section>
    
  </main>
</body>

</html>
